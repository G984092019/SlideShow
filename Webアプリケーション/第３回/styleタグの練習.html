<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>styleタグの練習</title>
    <style>
    p {
      opacity: 0.5;/*透明度*/
      text-shadow: 1px 1px 2px pink;/*影*/
    }
    p:hover { /*マウスをかざすと透明度が変わる*/
      opacity: 1.0;
    }
    </style>
  </head>
  <body>
    ダミー、ダミー、ダミー
    <div>
      <h1>記事見出し</h1>
      <p>記事1 これは記事１の内容です。<br>改行したりして</p>
      <p>記事2</p>
      <p>記事3</p>
      <p>記事4</p>
      <p>記事5</p>
      <p>記事6</p>
      <p>記事7</p>
      <p>記事8</p>
      <p>記事9</p>
      <p>記事10</p>
    </div>
  </body>
</html>
